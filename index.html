<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="script.js" defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors - TBU</title>
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
    align-items: center;
    background-color: #f5f5f5;
    padding: 20px;
  }
  
  #navbar {
    font-size: 2.5rem;
    margin: 20px 0;
    color: #2c3e50;
    text-align: center;
  }
  
  #container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex: 1;
    gap: 2rem;
    max-width: 600px;
    width: 100%;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  #score {
    font-size: 1.5rem;
    font-weight: bold;
    min-height: 2rem;
    text-align: center;
    color: #e74c3c;
  }
  
  #menu {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  button {
    height: 80px;
    width: 100px;
    background-color: #2ecc71;
    border: none;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
  }
  
  button:active {
    transform: translateY(1px);
  }
  
  #reset-btn {
    background-color: #e74c3c;
    width: 150px;
  }
  
  #reset-btn:hover {
    background-color: #c0392b;
  }
  
  #menu > button {
    text-transform: uppercase;
  }
  
  #human-score, #computer-score {
    font-weight: bold;
    font-size: 1.2rem;
  }
  
  @media (max-width: 600px) {
    #navbar {
      font-size: 2rem;
    }
    
    button {
      height: 70px;
      width: 90px;
      font-size: 1rem;
    }
  }
</style>
  </head>
<body>
<div id="navbar">Rock, paper, scissors - To be upgraded!</div>
<div id="container">
<p id="score"></p>
<div id="menu">
<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>
</div>
<div><p>Player: <span id="human-score"> 0 </span> | Computer: <span id="computer-score"> 0 </span></p> </div>
<button id="reset-btn" style="display: none;">Reset Game</button>
</div>
</body>

</html>
